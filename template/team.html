<body>
<!--Navigation Bar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">IPL</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a ui-sref="#">Home</a></li>
            </ul>
        </div>
    </nav>
    <!-- Carousel Layout for team images-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" ng-controller='teamCtrl' style="width: 800px; margin: 0 auto">
      <!--Carousel indicators-->
      <ol class="carousel-indicators">
          <li data-target="#dynamiccontentcarousel" data-ng-repeat="img in data" data-ng-class="{active : $first}" data-slide-to="{{$index}}"></li>
      </ol>
      <!--Carousel inner for Images-->
            <div class="carousel-inner" role="listbox">
                <div class="item" data-ng-repeat="team in data" data-ng-class="{active : $first}">
                    <a ui-sref="teamplayer({teamname:team.team_name})">
                    <img ng-src='{{(team.team_img_url)}}' id= {{(team.team_img_url)}} name= {{getImage(team.team_img_url)}}></img>
                    <div class="carousel-caption">
                     <h4>{{team.team_name}}</h4>
                    </div>
                    </a>
                </div>
            </div>
            <!--Carousel Controllers Left control and right control-->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
</body>
