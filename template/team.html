<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">IPL</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
    </nav>
    <!-- <div class="container"> -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" ng-controller='teamCtrl' style="width: 850px; margin: 0 auto">
      <ol class="carousel-indicators">
          <li data-target="#dynamiccontentcarousel" data-ng-repeat="img in data" data-ng-class="{active : $first}" data-slide-to="{{$index}}"></li>
      </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item" data-ng-repeat="team in data" data-ng-class="{active : $first}">
                    <a ui-sref="teamplayer({teamname:team.team_name})">
                    <img ng-src='{{(team.team_img_url)}}' id= {{(team.team_img_url)}} name= {{getImage(team.team_img_url)}}></img>
                    <div class="carousel-caption">
                     <h4>{{team.team_name}}</h4>
                    </div>
                    </a>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    <!-- </div> -->
</body>
