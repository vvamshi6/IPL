<div class="container" ng-init="myVar = '#/player'">
    <div class="row" ng-controller = 'team_ctrl'>
        <div  data-ng-repeat="team in data" class="col-md-3">
            <a ng-href="{{myVar}}" ng-click = "teamName(team.team_name)">{{team.team_name}}</a>
            <img src='abc.jpg' class='thumbnail' alt='team image' height="200" width=" 200"></img>
            <br>
            </br>
        </div>
    </div>
</div>
